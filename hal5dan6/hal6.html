<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Design</title>
    <link href="asset/bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #1c2237;
        color: white;
      }
      .sidebar {
        background-color: #4a5c8a;
        height: 100vh;
        padding: 20px;
      }
      .content-wrapper {
        padding: 20px;
      }

      .card-subtitle {
        color: #000;
      }

      .home {
        margin-top: 10rem;
      }

      .setting {
        margin-top: 3rem;
      }

      .edit-title,
      .options-title {
        border-bottom: 2px solid red;
        display: inline-block;
        margin-bottom: 20px;
      }
      .form-control {
        background-color: #f8f9fa;
        border: none;
        margin-bottom: 15px;
      }
      .btn-update {
        background-color: #f9c74f;
        color: #000;
        border: none;
      }
      .btn-delete {
        background-color: #f94144;
        color: #fff;
        border: none;
      }
      .oval-search {
        border-radius: 50px; /* Makes the search bar oval */
      }
      .small-circle {
        width: 40px;
        height: 40px;
        background-color: white;
        border-radius: 50%; /* Makes it a circle */
        display: inline-block;
        margin-left: 10px; /* Space between search bar and circle */
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-3 sidebar">
          <div class="mb-4">
            <div class="d-flex align-items-center">
              <div class="rounded-circle bg-dark" style="width: 40px; height: 40px"></div>
              <span class="ms-2">Username</span>
            </div>
          </div>
          <div class="home">
            <a href="#"><h3 class="card-subtitle ms-5 ps-4 text-body-secondary">Home</h3></a>
          </div>
          <div class="setting">
            <a href="#"><h3 class="card-subtitle ms-5 ps-4 text-body-secondary">Setting</h3></a>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-9 content-wrapper">
          <!-- Search Bar -->
          <div class="mb-4 d-flex align-items-center">
            <input type="text" class="form-control oval-search" placeholder="Search..." />
            <div class="small-circle"></div>
            <!-- Small white circle -->
          </div>

          <div class="row">
            <!-- Left Section -->
            <div class="col-md-6">
              <h3 class="edit-title">Edit</h3>
              <div class="mt-3">
                <img src="img/edit-img (1).jpg" class="img-fluid rounded" alt="Preview Image" />
              </div>
            </div>

            <!-- Right Section -->
            <div class="col-md-6">
              <h3 class="options-title">Options</h3>
              <form>
                <input type="text" class="form-control" placeholder="Caption" />
                <textarea class="form-control" placeholder="Description"></textarea>
                <input type="file" class="form-control" />
                <div class="mt-3">
                  <button type="button" class="btn btn-update me-2">Update</button>
                  <button type="button" class="btn btn-delete">Delete</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="asset/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
