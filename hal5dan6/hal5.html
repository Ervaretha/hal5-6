<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/bootstrap-5.2.3-dist/css/bootstrap.min.css" />
    <title>Document</title>
    <style>
      .card-bar {
        background-color: #4a5c8a;
        border-radius: 0%;
      }

      .card-subtitle {
        color: black;
      }

      .home {
        margin-top: 13rem;
      }

      .upload,
      .setting {
        margin-top: 2rem;
      }

      #main {
        background-color: #1c2237;
        min-height: 100vh;
        padding-left: 16rem;
      }

      .profile-pic {
        margin: 20px auto;
        display: block;
        width: 150px;
        height: 150px;
      }

      body {
        background-color: #1a2643;
        color: black;
      }

      .form-container {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
      }

      .rounded-pill-input {
        border-radius: 50px;
      }

      .rounded-area {
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <!-- SideBar -->
    <section id="sidebar">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card-bar position-absolute top-0 start-0" style="width: 16rem; height: 100vh">
              <div class="card-body">
                <h4 class="card-title position-absolute top-0 start-0 ms-5 mt-4 ps-4">uni media</h4>
                <a href="#"><h3 class="home card-subtitle mb-5 ms-5 ps-4 text-body-secondary">Home</h3></a>
                <div class="upload">
                  <a href="#"><h3 class="card-subtitle ms-5 ps-4 text-body-secondary">Upload</h3></a>
                </div>
                <div class="setting">
                  <a href="#"><h3 class="card-subtitle ms-5 ps-4 text-body-secondary">Setting</h3></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End SideBar -->

    <!-- Main -->
    <section id="main">
      <div class="container">
        <div class="row">
          <div class="col">
            <img src="img/profile-pic.jpg" alt="Profile" class="profile-pic rounded-circle" />
          </div>
        </div>
      </div>
      <div class="form-container">
        <form class="text-center">
          <!-- Name input -->
          <div class="mb-3">
            <input type="text" class="form-control rounded-pill-input p-3" placeholder="Name" required />
          </div>

          <!-- Username input -->
          <div class="mb-3">
            <input type="text" class="form-control rounded-pill-input p-3" placeholder="Username" required />
          </div>

          <!-- Bio textarea -->
          <div class="mb-3">
            <textarea class="form-control rounded-area p-3" rows="4" placeholder="Bio" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <!-- Added a submit button -->
        </form>
      </div>
    </section>
    <!-- End Main -->

    <script src="asset/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
